<div class="login-page">
  <div class="form">
    <form class="register-form" #registerForm="ngForm">
      <input required ngModel name="username" type="text" placeholder="name"/>
      <input required ngModel name="password" type="password" placeholder="password"/>
      <input required ngModel name="email" type="text" placeholder="email address"/>
      <button [disabled]="!registerForm.valid" (click)="register(registerForm)">create</button>
      <p class="message">Already registered? <a>Sign In</a></p>
    </form>
    <form class="login-form" #loginForm="ngForm">
      <input required ngModel name="username" type="text" placeholder="username"/>
      <input required ngModel name="password" type="password" placeholder="password"/>
      <button (click)="login(loginForm)">login</button>
      <p class="message">Not registered? <a>Create an account</a></p>
    </form>
  </div>
</div>
